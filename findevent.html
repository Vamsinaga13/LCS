<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Event - CommunityConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="findevent.css" rel="stylesheet">
</head>
<body>
    <header class="py-5 text-center bg-primary text-white">
        <h1>Find Events</h1>
    </header>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Upcoming Events</h2>
            <div id="eventList" class="row gy-4">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </section>

    <div id="pastEventsSection">
        <h2>Past Events</h2>
        <button id="showPastEventsBtn">Show Past Events</button>
        <div id="pastEventList"></div>
    </div>
    
    <script>
        // Fetch events from Local Storage
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const eventList = document.getElementById('eventList');

        // Check if there are any events
        if (events.length > 0) {
            events.forEach(event => {
                // Create event card
                const eventCard = `
                    <div class="col-md-4">
                        <div class="card h-100 shadow">
                            <div class="card-body">
                                <h3 class="card-title">${event.title}</h3>
                                <p class="card-text">${event.description}</p>
                                <p><strong>Date:</strong> ${event.date}</p>
                                <p><strong>Time:</strong> ${event.time}</p>
                            </div>
                        </div>
                    </div>
                `;
                eventList.innerHTML += eventCard;
            });
        } else {
            eventList.innerHTML = '<p class="text-center">No events found. Please organize an event first.</p>';
        }
    </script>
    
    <div id="eventList"></div> 
    <div id="pastEventList"></div> <!-- This will show past events -->
    <script src="finevent.js"></script>
    <footer class="bg-dark text-white py-4 text-center">
        <!-- Back Button -->
        <a href="index.html" class="btn btn-secondary mb-3">Back</a>
        <p class="mb-0">Â© 2024 CommunityConnect. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
